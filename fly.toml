# fly.toml app configuration file generated for elia-hackathon-2024-backend on 2024-03-26T17:23:12+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'elia-hackathon-2024-backend'
primary_region = 'ams'

[build]
  [build.args]
    GO_VERSION = '1.22.1'
    dockerfile = './docker/Dockerfile'

[env]
  PORT = '80'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
